<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/students">← Back to Students List</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>✏ Edit Student</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" name="name" value="{{ student.name }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Roll Number</label>
                                <input type="text" class="form-control" name="roll" value="{{ student.roll }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Class</label>
                                <input type="text" class="form-control" name="class" value="{{ student.class }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Update Photo (Optional)</label>
                                <input type="file" class="form-control" name="photo" accept="image/*">
                                <div class="form-text">Current photo: 
                                    {% if student.photo_path %}
                                    <img src="{{ student.photo_path }}" width="30" height="30" style="border-radius: 50%;">
                                    {% else %}
                                    No photo
                                    {% endif %}
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-success">Update Student</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
