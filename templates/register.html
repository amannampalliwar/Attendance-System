<!DOCTYPE html>
<html>
<head>
    <title>Register Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">‚Üê Back to Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>üë®‚Äçüéì Register New Student</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Roll Number</label>
                                <input type="text" class="form-control" name="roll" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Class</label>
                                <input type="text" class="form-control" name="class" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Student Photo (Clear Face Image)</label>
                                <input type="file" class="form-control" name="photo" accept="image/*" required>
                                <div class="form-text">Upload a clear photo with visible face for face recognition.</div>
                            </div>
                            
                            <button type="submit" class="btn btn-success">Register Student</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
